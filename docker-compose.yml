version: "3.8"

services:
    app:
        build: .
        container_name: php_app
        restart: always
        volumes:
            - .:/var/www/html
        ports:
            - "8080:80"
        depends_on:
            - db
        environment:
            - MYSQL_HOST=db
            - MYSQL_USER=root
            - MYSQL_PASSWORD=root
            - MYSQL_DATABASE=mydb
        networks:
            - app-network

    db:
        image: mariadb:latest
        container_name: mariadb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: mydb
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - app-network

    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - .:/app
        working_dir: /app
        networks:
            - app-network

volumes:
    db_data:

networks:
    app-network:
        driver: bridge
